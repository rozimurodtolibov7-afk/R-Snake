<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>R-SNAKE Pro Max</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Segoe UI', sans-serif; touch-action: none; color: #fff; }
        #ui { position: absolute; top: 15px; width: 100%; text-align: center; font-size: 20px; color: #4CAF50; letter-spacing: 3px; font-weight: bold; }
        #game-container { width: 100vw; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding-top: 60px; }
        
        canvas { background: #000; border: 2px solid #1a1a1a; border-radius: 8px; box-shadow: 0 0 15px rgba(76, 175, 80, 0.1); }

        /* Tugmalar blokini to'g'rilash */
        #controls { 
            margin-top: 50px; 
            display: grid; 
            grid-template-columns: 80px 80px 80px; 
            grid-template-rows: 80px 80px 80px; 
            gap: 10px; 
        }
        .btn { 
            width: 80px; height: 80px; background: #111; border: 2px solid #222; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; color: #fff; font-size: 28px; 
            cursor: pointer; -webkit-tap-highlight-color: transparent; transition: 0.2s;
        }
        .btn:active { background: #333; transform: scale(0.9); border-color: #4CAF50; }
        
        /* Tugmalarni o'z o'rniga qo'yish */
        .up { grid-column: 2; grid-row: 1; }
        .left { grid-column: 1; grid-row: 2; }
        .right { grid-column: 3; grid-row: 2; }
        .down { grid-column: 2; grid-row: 3; }

        #overlay { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 100; 
        }
        #play-btn { padding: 15px 50px; font-size: 22px; background: #4CAF50; color: #000; border: none; border-radius: 30px; cursor: pointer; font-weight: bold; letter-spacing: 2px; }
    </style>
</head>
<body>

<div id="overlay">
    <h1 style="color: #4CAF50; letter-spacing: 10px; font-size: 40px;">R-SNAKE</h1>
    <p style="color: #444; margin-bottom: 30px;">ULTRA SLOW LO-FI EXPERIENCE</p>
    <button id="play-btn" onclick="startGame()">START</button>
</div>

<div id="game-container">
    <div id="ui">SCORE: <span id="score">0</span></div>
    <canvas id="gameCanvas"></canvas>

    <div id="controls">
        <div class="btn up" onclick="changeDir('up')">▲</div>
        <div class="btn left" onclick="changeDir('left')">◀</div>
        <div class="btn right" onclick="changeDir('right')">▶</div>
        <div class="btn down" onclick="changeDir('down')">▼</div>
    </div>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreEl = document.getElementById('score');

let grid = 20, count = 0, score = 0, gameActive = false;
const snake = { x: 160, y: 160, dx: grid, dy: 0, cells: [], maxCells: 4 };
const apple = { x: 320, y: 320 };
const mega = { x: -100, y: -100, active: false, timer: 0 };
let appleCount = 0;
let audioCtx;

// --- TO'XTOVSIZ TINCHLANTIRUVCHI MUSIQA ---
function initZenMusic() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    const playOsc = (freq, vol, type = 'sine') => {
        const osc = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        osc.type = type; osc.frequency.value = freq;
        g.gain.value = vol;
        osc.connect(g).connect(audioCtx.destination);
        osc.start();
    };

    // Deep Background Hum (Zen Atmosphere)
    playOsc(65.41, 0.04); // C2
    playOsc(98.00, 0.02); // G2

    // Soft Melody Generator
    setInterval(() => {
        if(gameActive) {
            const scale = [261.63, 329.63, 392.00, 440.00, 523.25]; // C Major
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            o.frequency.value = scale[Math.floor(Math.random()*scale.length)];
            g.gain.setValueAtTime(0.015, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 6);
            o.connect(g).connect(audioCtx.destination);
            o.start(); o.stop(audioCtx.currentTime + 6);
        }
    }, 4000);
}

function startGame() {
    document.getElementById('overlay').style.display = 'none';
    const size = Math.min(window.innerWidth - 60, 360);
    canvas.width = Math.floor(size / grid) * grid;
    canvas.height = canvas.width; 
    initZenMusic();
    gameActive = true;
    loop();
}

function changeDir(dir) {
    if (dir === 'up' && snake.dy === 0) { snake.dy = -grid; snake.dx = 0; }
    else if (dir === 'down' && snake.dy === 0) { snake.dy = grid; snake.dx = 0; }
    else if (dir === 'left' && snake.dx === 0) { snake.dx = -grid; snake.dy = 0; }
    else if (dir === 'right' && snake.dx === 0) { snake.dx = grid; snake.dy = 0; }
}

function loop() {
    if(!gameActive) return;
    requestAnimationFrame(loop);

    // YANADA SEKINLASHTIRILDI (Count < 18)
    if (++count < 18) return;
    count = 0;

    ctx.fillStyle = '#000';
    ctx.fillRect(0,0,canvas.width,canvas.height);

    snake.x += snake.dx;
    snake.y += snake.dy;

    if (snake.x < 0) snake.x = canvas.width - grid;
    else if (snake.x >= canvas.width) snake.x = 0;
    if (snake.y < 0) snake.y = canvas.height - grid;
    else if (snake.y >= canvas.height) snake.y = 0;

    snake.cells.unshift({x: snake.x, y: snake.y});
    if (snake.cells.length > snake.maxCells) snake.cells.pop();

    // Red Apple
    ctx.fillStyle = '#ff0000';
    ctx.fillRect(apple.x, apple.y, grid-1, grid-1);

    // Gold Mega Sphere (3x Larger)
    if(mega.active) {
        ctx.fillStyle = '#FFD700';
        ctx.beginPath();
        ctx.arc(mega.x + grid/2, mega.y + grid/2, grid, 0, 7);
        ctx.fill();
        mega.timer--;
        if(mega.timer <= 0) mega.active = false;
    }

    snake.cells.forEach(function(cell, index) {
        // Green Gradient Snake
        ctx.fillStyle = index === 0 ? '#00FF00' : `rgba(0, 255, 0, ${0.7 - index/snake.cells.length})`;
        ctx.fillRect(cell.x, cell.y, grid-1, grid-1);
        
        if (cell.x === apple.x && cell.y === apple.y) {
            snake.maxCells++; score++; appleCount++;
            scoreEl.innerHTML = score;
            apple.x = Math.floor(Math.random() * canvas.width / grid) * grid;
            apple.y = Math.floor(Math.random() * canvas.height / grid) * grid;
            
            if(appleCount >= 10) {
                mega.x = apple.x; mega.y = apple.y;
                mega.active = true; mega.timer = 30; // 5-6 seconds approx
                appleCount = 0;
            }
        }

        if(mega.active && cell.x === mega.x && cell.y === mega.y) {
            score += 3; snake.maxCells += 3;
            scoreEl.innerHTML = score;
            mega.active = false;
        }

        for (let i = index + 1; i < snake.cells.length; i++) {
            if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) location.reload();
        }
    });
}
</script>
</body>
</html>
