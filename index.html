<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>R-SANTA: Full Melody</title>
    <style>
        body { margin: 0; background: #000b1a; overflow: hidden; font-family: 'Segoe UI', Arial, sans-serif; touch-action: none; color: #fff; }
        #ui { position: absolute; top: 15px; width: 100%; text-align: center; font-size: 28px; color: #ff4d4d; font-weight: bold; text-shadow: 0 0 15px #fff; z-index: 10; }
        #game-container { width: 100vw; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: 20px 0; box-sizing: border-box; }
        canvas { background: #001529; border: 4px solid #fff; border-radius: 20px; box-shadow: 0 0 30px rgba(255,255,255,0.1); max-width: 90vw; max-height: 50vh; }
        #controls { margin-bottom: 30px; display: grid; grid-template-columns: repeat(3, 85px); grid-template-rows: repeat(3, 85px); gap: 15px; }
        .btn { width: 85px; height: 85px; background: rgba(255,255,255,0.1); border: 2px solid #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 32px; cursor: pointer; -webkit-tap-highlight-color: transparent; }
        .btn:active { background: #ff4d4d; transform: scale(0.9); }
        .up { grid-column: 2; grid-row: 1; } .left { grid-column: 1; grid-row: 2; } .right { grid-column: 3; grid-row: 2; } .down { grid-column: 2; grid-row: 3; }
        #overlay, #game-over { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        #game-over { display: none; }
        .main-btn { padding: 20px 50px; font-size: 22px; background: #ff4d4d; color: #fff; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; box-shadow: 0 0 20px #ff4d4d; }
    </style>
</head>
<body>

<div id="ui">GIFTS: <span id="score">0</span></div>

<div id="overlay">
    <h1 style="color: #ff4d4d; font-size: 50px; margin-bottom: 10px;">R-SANTA</h1>
    <p style="color: #add8e6; margin-bottom: 30px;">ðŸŽµ FULL HOLIDAY TUNE ðŸŽµ</p>
    <button class="main-btn" onclick="startGame()">START GAME</button>
</div>

<div id="game-over">
    <h1 style="color: #ff4d4d; font-size: 40px;">MERRY X-MAS!</h1>
    <p id="final-score" style="font-size: 24px; margin-bottom: 20px;">0</p>
    <button class="main-btn" onclick="resetGame()">PLAY AGAIN</button>
</div>

<div id="game-container">
    <div></div>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <div class="btn up" onclick="changeDir('up')">â–²</div>
        <div class="btn left" onclick="changeDir('left')">â—€</div>
        <div class="btn right" onclick="changeDir('right')">â–¶</div>
        <div class="btn down" onclick="changeDir('down')">â–¼</div>
    </div>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreEl = document.getElementById('score');

let grid = 20, count = 0, score = 0, gameActive = false, appleCount = 0;
let snake = { x: 160, y: 160, dx: grid, dy: 0, cells: [], maxCells: 4 };
let apple = { x: 80, y: 80 }, bonus = { active: false, x: 0, y: 0, timer: 0 };
let audioCtx;

function playTone(freq, type, start, duration, vol) {
    const osc = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    osc.type = type;
    osc.frequency.setValueAtTime(freq, start);
    g.gain.setValueAtTime(0, start);
    g.gain.linearRampToValueAtTime(vol, start + 0.05);
    g.gain.linearRampToValueAtTime(0, start + duration);
    osc.connect(g).connect(audioCtx.destination);
    osc.start(start);
    osc.stop(start + duration);
}

function playFullMelody() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if (audioCtx.state === 'suspended') audioCtx.resume();
    const now = audioCtx.currentTime;
    
    // To'liq "We Wish You a Merry Christmas" notalari
    const notes = [
        {f: 196.0, d: 0.4}, // We
        {f: 261.6, d: 0.4}, // wish
        {f: 261.6, d: 0.2}, {f: 293.7, d: 0.2}, {f: 261.6, d: 0.2}, {f: 246.9, d: 0.2}, // you a mer-ry
        {f: 220.0, d: 0.4}, {f: 220.0, d: 0.4}, // Christ-mas
        {f: 220.0, d: 0.4}, // We
        {f: 293.7, d: 0.4}, // wish
        {f: 293.7, d: 0.2}, {f: 329.6, d: 0.2}, {f: 293.7, d: 0.2}, {f: 261.6, d: 0.2}, // you a mer-ry
        {f: 246.9, d: 0.4}, {f: 196.0, d: 0.4}, // Christ-mas
        {f: 196.0, d: 0.4}, // We
        {f: 329.6, d: 0.4}, // wish
        {f: 329.6, d: 0.2}, {f: 349.2, d: 0.2}, {f: 329.6, d: 0.2}, {f: 293.7, d: 0.2}, // you a mer-ry
        {f: 261.6, d: 0.4}, {f: 220.0, d: 0.4}, // Christ-mas
        {f: 196.0, d: 0.2}, {f: 196.0, d: 0.2}, {f: 293.7, d: 0.4}, {f: 246.9, d: 0.4}, // and a
        {f: 261.6, d: 0.8}  // Hap-py New Year
    ];

    let t = now;
    notes.forEach(n => {
        playTone(n.f, 'triangle', t, n.d, 0.1);
        playTone(n.f, 'sine', t, n.d, 0.05); // Boyitish uchun ikkinchi ovoz
        t += n.d;
    });
}

function startGame() {
    document.getElementById('overlay').style.display = 'none';
    document.getElementById('game-over').style.display = 'none';
    canvas.width = Math.floor((window.innerWidth - 40) / grid) * grid;
    canvas.height = Math.floor((window.innerHeight * 0.5) / grid) * grid;
    
    if(!window.mTimer) {
        playFullMelody();
        // Intervalni 10 soniyaga uzaytirdik (musiqa oxirigacha yangrashi uchun)
        window.mTimer = setInterval(playFullMelody, 10000);
    }
    gameActive = true;
    requestAnimationFrame(loop);
}

function resetGame() {
    score = 0; appleCount = 0; scoreEl.innerHTML = score;
    snake = { x: 160, y: 160, dx: grid, dy: 0, cells: [], maxCells: 4 };
    bonus.active = false; gameActive = true;
    document.getElementById('game-over').style.display = 'none';
    requestAnimationFrame(loop);
}

function changeDir(dir) {
    if (dir === 'up' && snake.dy === 0) { snake.dy = -grid; snake.dx = 0; }
    else if (dir === 'down' && snake.dy === 0) { snake.dy = grid; snake.dx = 0; }
    else if (dir === 'left' && snake.dx === 0) { snake.dx = -grid; snake.dy = 0; }
    else if (dir === 'right' && snake.dx === 0) { snake.dx = grid; snake.dy = 0; }
}

function loop() {
    if(!gameActive) return;
    requestAnimationFrame(loop);
    if (++count < 22) return; 
    count = 0;

    ctx.clearRect(0,0,canvas.width,canvas.height);
    
    ctx.fillStyle = '#ff4d4d';
    ctx.fillRect(apple.x+2, apple.y+2, grid-4, grid-4);
    
    if(bonus.active) {
        bonus.timer--;
        ctx.fillStyle = (bonus.timer % 6 < 3) ? '#ffd700' : '#ffa500';
        ctx.beginPath(); ctx.arc(bonus.x+grid/2, bonus.y+grid/2, grid/1.5, 0, Math.PI*2); ctx.fill();
        if(snake.x === bonus.x && snake.y === bonus.y) {
            score += 10; snake.maxCells += 2; scoreEl.innerHTML = score; bonus.active = false;
        }
        if(bonus.timer <= 0) bonus.active = false;
    }

    snake.x += snake.dx; snake.y += snake.dy;
    if (snake.x < 0) snake.x = canvas.width - grid; else if (snake.x >= canvas.width) snake.x = 0;
    if (snake.y < 0) snake.y = canvas.height - grid; else if (snake.y >= canvas.height) snake.y = 0;

    snake.cells.unshift({x: snake.x, y: snake.y});
    if (snake.cells.length > snake.maxCells) snake.cells.pop();

    snake.cells.forEach(function(cell, index) {
        ctx.fillStyle = index === 0 ? '#fff' : (index % 2 === 0 ? '#ff4d4d' : '#cc0000');
        ctx.fillRect(cell.x, cell.y, grid-1, grid-1);
        
        if (cell.x === apple.x && cell.y === apple.y) {
            score++; appleCount++; scoreEl.innerHTML = score;
            snake.maxCells++;
            apple.x = Math.floor(Math.random() * (canvas.width / grid)) * grid;
            apple.y = Math.floor(Math.random() * (canvas.height / grid)) * grid;
            if(appleCount % 5 === 0) {
                bonus.x = apple.x; bonus.y = apple.y; bonus.active = true; bonus.timer = 50;
            }
        }
        for (let i = index + 1; i < snake.cells.length; i++) {
            if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
                gameActive = false;
                document.getElementById('game-over').style.display = 'flex';
                document.getElementById('final-score').innerHTML = "Score: " + score;
            }
        }
    });
}
</script>
</body>
</html>
